directories:
  output: build
  buildResources: build
productName: Automatic Itam Creator - AIC
appId: com.castrosteven.aic
files:
  - filter:
      - dist/electron/**/*
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: build/icons/icon.icns
win:
  icon: build/icons/icon.ico
  requestedExecutionLevel: requireAdministrator
linux:
  icon: build/icons
electronVersion: 2.0.18
